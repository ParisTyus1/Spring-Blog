<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fruit</title>
</head>
<body>

<h1>Fruit Basket</h1>
    <ul>
        <li th:each="fruit : ${fruitBasket}">
            <p th:text="${fruit}"></p>
            <p th:if='${fruit.equals("grapes")}'>Is Makayala's favorite fruit</p>
        </li>
    </ul>

</body>
</html>
